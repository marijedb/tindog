<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <title>Tindog</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="container">

        <header>
            <img class="icon" src="./images/icon-profile.png" alt="profile icon">
            <img class="logo" src="./images/logo.png" alt="tindog logo">
            <img class="icon" src="./images/icon-chat.png" alt="chat icon">
        </header>

        <main>
            <img id="like-icon" class="like-dislike-icon hidden" src="./images/badge-like.png" alt="like icon">
            <img id="dislike-icon" class="like-dislike-icon hidden" src="./images/badge-nope.png" alt="dislike icon">
            <div id="dog-data" class="dog-data">
                <!-- DOG DATA HERE -->
            </div>
        </main>

        <footer>
            <button id="btn-dislike" class="btn-dislike"></button>
            <button id="btn-like" class="btn-like"></button>
        </footer>

    </div>
    <script src="./index.js" type="module"></script>
</body>

</html>
