<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

    <title>Tindog</title>

    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="container">

        <header>
            <img class="icon" src="./images/icon-profile.png" alt="profile icon">
            <img class="logo" src="./images/logo.png" alt="tindog logo">
            <img class="icon" src="./images/icon-chat.png" alt="chat icon">
        </header>

        <main>
            <div class="dog-data">
                <img class="dog-img" src="./images/dog-bella.jpg" alt="">
            </div>
            <!-- like or dislike logo -->
            <!-- image of dog OR text that no images are left -->
        </main>

        <footer>
            <button class="btn-dislike"></button>
            <button class="btn-like"></button>
        </footer>

    </div>
    <script src="/index.js" type="module"></script>
</body>
</html>
